<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          LightBoost
        </div>
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__item-link" href="#">
                Home
              </a>
            </li>
            <li class="header__item">
              <a class="header__item-link" href="#">
                About Us
              </a>
            </li>
            <li class="header__item">
              <a class="header__item-link" href="#">
                Shop
              </a>
            </li>
            <li class="header__item">
              <a class="header__item-link" href="#">
                Contacts
              </a>
            </li>
          </ul>
        </nav>
        <div class="header__checkin">
          <ul class="header__checkin-list">
            <li class="header__checkin-list-item">
              <a class="header__checkin-login" href="#">
                Login
              </a>
            </li>
            <li class="header__checkin-list-item">
              <a class="header__checkin-reg" href="#">
                Register
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <img class="header__bottom-img" src="images/header-bottom.png" alt="image">
  </header>
  <div class="wrapper">
    <main class="main"></main>

    <footer class="footer">
      <img class="footer__image" src="images/footer-bg.png" alt="background">
      <div class="footer__inner">
        <div class="container">
          <div class="footer__wrapper">
            <div class="footer__menu">
              <div class="footer__logo">LightBoost</div>
              <ul class="footer__list">
                <li class="footer__item">
                  <a class="footer__item-link" href="#">
                    Home
                  </a>
                </li>
                <li class="footer__item">
                  <a class="footer__item-link" href="#">
                    About Us
                  </a>
                </li>
                <li class="footer__item">
                  <a class="footer__item-link" href="#">
                    Shop
                  </a>
                </li>
                <li class="footer__item">
                  <a class="footer__item-link" href="#">
                    Contacts
                  </a>
                </li>
              </ul>
            </div>
            <div class="footer__subscribe">
              <h6 class="footer__title">
                Subscribe to newsletter
              </h6>
              <form class="footer__form" action="#">
                <input class="footer__form-input" type="email" placeholder="Your Email">
                <button class="footer__form-btn">Subscribe</button>
              </form>
            </div>
          </div>
          <div class="footer__bottom">
            <div class="footer__copyright">
              WoW Â© 2021. All Rights Reserved
            </div>
            <div class="footer__payment">
              <img class="footer__payment-img" src="images/visa.png" alt="visa">
              <img class="footer__payment-img" src="images/mastercard.png" alt="mastercard">
              <img class="footer__payment-img" src="images/paypal.png" alt="paypal">
            </div>
          </div>
        </div>
      </div>
    </footer>

  </div>



  <script src="js/main.min.js"></script>
</body>

</html>
